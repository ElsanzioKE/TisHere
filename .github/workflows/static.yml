<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TisHere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .intro {
            background: url('cover-image.jpg') no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .intro h1 {
            font-size: 4em;
            margin: 0;
        }
        .intro p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .nav-section {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .nav-section a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: #007BFF;
            border-radius: 5px;
        }
        .feature, .about {
            padding: 50px;
            text-align: center;
        }
        .feature img {
            max-width: 100%;
            height: auto;
        }
        .about {
            background: #f9f9f9;
        }
        .about a {
            color: #007BFF;
            text-decoration: none;
            display: inline-block;
            margin: 5px 10px;
        }
    </style>
</head>
<body>

    <section class="intro">
        <h1>TisHere</h1>
        <p>A social app that connects people, especially professionals.</p>
        <div class="nav-section">
            <a href="lesanjore.tech">Sign Up</a>
        </div>
    </section>

    <section class="feature">
        <h2>Feature: Connection</h2>
        <img src="/images/screenshot.jpg" alt="Feature Screenshot">
        <p>Our app allows you to connect with professionals in your field seamlessly.</p>
    </section>

    <section class="about">
        <h2>About This Project</h2>
        <p>This project was created as a portfolio piece to showcase my skills and passion for connecting people in the professional world.</p>
        <div>
            <a href="https://x.com/lesuuda">Twitter</a>
            <a href="https://x.com/Elesanjore">Twitter</a>
            <a href="https://github.com/project_repo">Project Repo</a>
        </div>
    </section>

</body>
</html>
